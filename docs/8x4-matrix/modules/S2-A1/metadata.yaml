# 실제 수업 예시
example_scenarios:
  - scenario: "스타트업 마케팅 전략"
    initial_goal: "우리 스타트업을 유명하게 만들고 싶어요"
    refined_goal: "3개월 내 타겟 고객층(25-35세 직장인) 인지도 30% 달성"
    key_prompts:
      - "우리 제품을 가장 필요로 할 사람들의 특징을 분석해주세요"
      - "인지도를 측정할 수 있는 구체적인 지표를 제안해주세요"
      - "월 500만원 예산으로 가능한 마케팅 채널을 우선순위와 함께 제시해주세요"
  
  - scenario: "개인 역량 개발"
    initial_goal: "데이터 분석 능력을 키우고 싶어요"
    refined_goal: "6개월 내 Python 기반 데이터 분석으로 월 1회 인사이트 리포트 작성"
    key_prompts:
      - "현재 제 수준에서 6개월 내 달성 가능한 구체적 목표는?"
      - "데이터 분석 역량을 단계별로 나누면?"
      - "각 단계별 학습 마일스톤과 평가 방법을 제시해주세요"
