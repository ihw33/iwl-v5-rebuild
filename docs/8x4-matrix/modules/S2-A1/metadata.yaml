effective_combinations:
  - modules: ["S1-A1", "S2-A1", "S3-A1"]
    purpose: "완전한 문제 정의부터 정보 수집까지"
    total_duration: 35
    target_audience: "초급자"
    expected_outcome: "실행 가능한 프로젝트 계획서"
  
  - modules: ["S2-A1", "S2-A3", "S4-A1"]
